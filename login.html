<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Вхід</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
        .links { text-align: center; margin: 15px 0; }
    </style>
</head>
<body>
    <h2>Вхід в систему</h2>
    
    <form id="loginForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="Ім'я користувача" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="Пароль" required>
        </div>
        
        <button type="submit">Увійти</button>
    </form>

    <div class="links">
        <a href="register.html">Реєстрація</a> | 
        <a href="index.html">Головна</a>
    </div>

    <div id="message"></div>

    <script src="auth.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        login(username, password);
    });
</script>
</body>
</html>
