<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Реєстрація</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; }
        .links { text-align: center; margin: 15px 0; }
    </style>
</head>
<body>
    <h2>Реєстрація</h2>
    
    <form id="registerForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="Ім'я користувача *" required minlength="3">
        </div>
        
        <div class="form-group">
            <input type="text" id="firstName" placeholder="Ім'я (необов'язково)">
        </div>
        
        <div class="form-group">
            <input type="text" id="lastName" placeholder="Прізвище (необов'язково)">
        </div>
        
        <div class="form-group">
            <input type="email" id="email" placeholder="Email *" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="Пароль *" required minlength="8">
        </div>
        
        <div class="form-group">
            <input type="password" id="passwordCheck" placeholder="Повторіть пароль *" required>
        </div>
        
        <button type="submit">Зареєструватись</button>
    </form>

    <div class="links">
        <a href="login.html">Вхід</a> | 
        <a href="index.html">Головна</a>
    </div>

    <div id="message"></div>

    <script src="auth.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        register();
    });
</script>
</body>
</html>
